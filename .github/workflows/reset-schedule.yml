name: Reset schedule

on:
  schedule:
    - cron: '0 7 * * 0' # 매주 일요일 16시

jobs:
  reset-schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: pnpm install
      - name: Reset schedule
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: npx ts-node scripts/reset-schedule.ts

  send-fcm:
    runs-on: ubuntu-latest
    needs: reset-schedule
    steps:
      - name: Send FCM notification
        run: |
          curl -X POST https://fcm.googleapis.com/fcm/send \
            -H "Authorization: key=${{ secrets.FCM_SERVER_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "to": "/topics/all",
              "notification": {
                "title": "일요일 알림",
                "body": "오늘 일요일 16시 알림!"
              }
            }'
