<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://dc-scheduler.onrender.com">
  <meta property="og:title" content="동문 취향 근무">
  <meta property="og:image" content="/assets/images/og-image.jpeg">
  <meta property="og:description" content="근무 스케줄 생성기">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="icon" sizes="96x96" href="./assets/icons/favicon-96x96.ico">
  <link rel="icon" sizes="32x32" href="./assets/icons/favicon-32x32.ico">
  <link rel="icon" sizes="16x16" href="./assets/icons/favicon-16x16.ico">
  <title>동문 취향 근무표</title>
</head>

<body>
  <h1>동문 취향 근무표</h1>
  <section id="submit-section">
    <form id="name-form">
      <label for="name-input">이름</label>
      <input id="name-input" placeholder="두 글자만 입력" />
      <button type="submit" id="name-button">수정</button>
    </form>

    <div>
      <form id="day-form">
        <h3>근무</h3>
        <div id="workday-container">
        </div>

        <h3>빨래</h3>
        <div id="laundry-container">
        </div>
      </form>

      <div id="submit-button-container">
        <button type="button" id="submit-button">제출</button>
      </div>
    </div>
  </section>

  <section id="schedule-display-section">
    <header>
      <h2>근무표</h2>
      <button type="button" id="reset-schedule-button">초기화</button>
    </header>

    <div id="schedule-display-container">
      <div id="schedule-display">
        <div id="week-range-container"></div>
        <br />
        <div id="schedule-container"></div>
        <br />
        <h3>이번주 근무 일수 ✅</h3>
        <div id="work-number-container"></div>
      </div>
      <button type="button" id="copy-button">복사</button>
    </div>
  </section>

  <footer>
    <span>made by <a href="https://www.instagram.com/b.jry_lf">@b.jry_lf</a></span>
  </footer>

  <script type="module" src="/bundle.js"></script>
</body>

</html>
