<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:url" content="https://dc-scheduler.onrender.com">
  <meta property="og:title" content="동문 취향 근무">
  <meta property="og:image" content="/assets/images/og-image.jpeg">
  <meta property="og:description" content="스케줄 생성기">
  <link rel="stylesheet" href="/css/global.css">
  <link rel="icon" sizes="32x32" href="/assets/icons/favicon-32x32.ico">
  <link rel="icon" sizes="16x16" href="/assets/icons/favicon-16x16.ico">
  <title>동문 취향 근무</title>
</head>

<body>
  <h1>동문 취향 근무</h1>
  <section id="submit-section">
    <div id="name-container">
      <span>이름 :</span>
      <span id="name">신입</span>
      <input type="button" id="name-select-button" value="선택" />
    </div>

    <div>
      <form id="day-form">
        <h3>근무</h3>
        <div id="workday-container">
        </div>

        <h3>빨래</h3>
        <div id="laundry-container">
        </div>
      </form>

      <div id="submit-button-container">
        <input type="button" id="submit-button" value="제출" />
      </div>
    </div>
  </section>

  <section id="schedule-display-section">
    <header>
      <h2>근무표</h2>
      <input type="button" id="reset-schedule-button" value="초기화" />
    </header>

    <div id="schedule-display-container">
      <div id="schedule-display">
        <div id="week-range-container"></div>
        <br />
        <div id="schedule-container"></div>
        <br />
        <h3>이번 주 근무 일수 ✅</h3>
        <div id="work-number-container"></div>
        <br />
        <h3>누적 근무 일수 🏆</h3>
        <div id="cumulation-container"></div>
      </div>
      <input type="button" class="button" id="copy-button" value="복사" />
    </div>
  </section>

  <footer>
    <span>made by <a href="https://www.instagram.com/b.jry_lf">@b.jry_lf</a></span>
  </footer>

  <script type="module" src="/dist/main.js"></script>
</body>

</html>
